{% extends "base.html" %}
{% block title %}List of AMAs{% endblock %}
{% block content %}
<h1>List of amas available</h1>
 
{% for ama in entries %} <!-- Unpacking the DB entries --> 
   <p>
      <h2><a class="disabled" href="/ama/{{ama['id']}}">{{ama.title}}</a></h2>
      <button type="button" class="btn btn-default btn-lg" data-amaid="{{ama['id']}}"><span class="glyphicon glyphicon-trash"></span></button><br/>
      {# Published: {{content}} #}
   </p>
{% endfor %}
{% endblock %}
